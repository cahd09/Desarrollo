<!DOCTYPE html>
<html lang="en>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./estilo.css">
    <title>Document</title>
    <script src="form3.js"></script>

</head>
<body>   
    <h1>Formulario de registro:</h1>
        <form>
        <div id="formRegistro">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="campoNombre" placeholder="Ingrese el nombre">
            <label for="usuario">Usuario de preferencia</label>
            <input type="text" id="campousuario" placeholder="Ingrese el usuario">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="campoContraseña" placeholder="Ingrese la contraseña">
            <label for="telefono">Teléfono móvil</label>
            <input type="tel" id="CampoTelefono" placeholder="Ingrese el teléfono" onblur="JavaScript:validar_telefono(CampoTelefono.value);">
            <label for="telefono">Dirección de residencia</label>
            <input type="text" id="campoDireccion" placeholder="Ingrese la dirección" onblur="JavaScript:validar_direccion(campoDireccion.value);">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="campoCorreo" placeholder="Ingrese el correo">
            <label for="correo1">Confirmación de correo electrónico</label>
            <input type="email" id="campoCorreo1" placeholder="Confirme el correo">
            <button type="submit" id="Registerbutton">Registrar</button>
        </div>
        </form>
</body>
</html>
